  <div class="row">
    <div class="input-field col s6">
      <input placeholder="Enter new Category name" id="category_name" type="text" class="validate">
      <input id="image_name" type="file" name="image">
    </div>
  </div>
  <table class="responsive-table striped">
         <thead>
           <tr>
               <th>Category Name</th>
               <th>Image</th>
               <th>Delete</th>
               <th>Edit Products</th>
           </tr>
         </thead>

         <tbody>
           <tr *ngFor="let item of category">
             <td>{{item.category_name}}</td>
             <td>{{item.image}}</td>
             <td > <i class="material-icons">add</i></td>
             <td>Edit Product</td>
           </tr>
         </tbody>
 </table>
